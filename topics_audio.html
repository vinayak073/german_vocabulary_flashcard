<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio HTML – English & German Topics</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent2: #60a5fa;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
      background: linear-gradient(180deg, var(--bg), #000);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 24px 16px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 4vw, 32px);
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    header p { margin: 0; color: var(--muted); }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 12px;
      margin: 18px auto 0;
      max-width: 1100px;
      padding: 0 16px;
    }
    .control-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px;
    }
    label { font-size: 14px; color: var(--muted); display:block; margin-bottom: 6px;}
    select, input[type="range"] {
      width: 100%;
      background: #0b1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 10px;
      outline: none;
    }
    input[type="range"] { padding: 0; height: 34px; }
    .container {
      max-width: 1100px;
      margin: 18px auto 64px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }
    .topic-title {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 700;
    }
    .lang {
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }
    .text {
      white-space: pre-wrap;
      margin: 8px 0 12px;
      font-size: 14px;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: #0b1220;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    button.play-en { border-color: rgba(34,197,94,0.6); }
    button.play-de { border-color: rgba(96,165,250,0.6); }
    button.stop { border-color: rgba(244,63,94,0.6); }
    footer {
      text-align: center;
      color: var(--muted);
      padding: 24px 16px 48px;
    }
    .note { color: var(--muted); font-size: 13px; margin-top: 8px; }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0b1220;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      font-size: 12px;
      padding: 2px 6px;
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <h1>Speak the Topics – English & German</h1>
    <p>Choose voices below. Click “Play English” or “Play German” on any card to hear the text.</p>
    <div class="controls">
      <div class="control-card">
        <label for="voice-en">English voice</label>
        <select id="voice-en"></select>
        <div class="note">Tip: pick an <span class="kbd">en-*</span> voice.</div>
      </div>
      <div class="control-card">
        <label for="voice-de">German voice</label>
        <select id="voice-de"></select>
        <div class="note">Tip: pick a <span class="kbd">de-*</span> voice.</div>
      </div>
      <div class="control-card">
        <label for="rate">Speech speed (0.7–1.4)</label>
        <input id="rate" type="range" min="0.7" max="1.4" step="0.05" value="1">
      </div>
      <div class="control-card">
        <label for="pitch">Pitch (0.8–1.2)</label>
        <input id="pitch" type="range" min="0.8" max="1.2" step="0.05" value="1">
      </div>
    </div>
  </header>

  <main class="container" id="cards"></main>

  <footer>
    <p>If no sound plays, try a different browser (Chrome works best) or reload after the page fully loads voices.</p>
  </footer>

const cards = document.getElementById('cards');

function makeCard(topic, index) {
  const card = document.createElement('div');
  card.className = 'card';

  const h = document.createElement('h3');
  h.className = 'topic-title';
  h.textContent = `${index+1}. ${topic.title}`;
  card.appendChild(h);

  const deLabel = document.createElement('div');
  deLabel.className = 'lang';
  deLabel.textContent = 'Deutsch';
  card.appendChild(deLabel);
  const deText = document.createElement('div');
  deText.className = 'text';
  deText.textContent = topic.de;
  card.appendChild(deText);

  const enLabel = document.createElement('div');
  enLabel.className = 'lang';
  enLabel.textContent = 'English';
  card.appendChild(enLabel);
  const enText = document.createElement('div');
  enText.className = 'text';
  enText.textContent = topic.en;
  card.appendChild(enText);

  const row = document.createElement('div');
  row.className = 'btn-row';
  const playEn = document.createElement('button');
  playEn.className = 'play-en';
  playEn.textContent = '▶ Play English';
  playEn.addEventListener('click', () => speakText(topic.en, 'en'));
  const playDe = document.createElement('button');
  playDe.className = 'play-de';
  playDe.textContent = '▶ Play German';
  playDe.addEventListener('click', () => speakText(topic.de, 'de'));
  const stopBtn = document.createElement('button');
  stopBtn.className = 'stop';
  stopBtn.textContent = '■ Stop';
  stopBtn.addEventListener('click', stopSpeaking);
  row.appendChild(playEn);
  row.appendChild(playDe);
  row.appendChild(stopBtn);
  card.appendChild(row);

  return card;
}

topics.forEach((t, i) => cards.appendChild(makeCard(t, i)));

// Speech synthesis controls
let voices = [];
const voiceSelectEN = document.getElementById('voice-en');
const voiceSelectDE = document.getElementById('voice-de');
const rate = document.getElementById('rate');
const pitch = document.getElementById('pitch');

function loadVoices() {
  voices = window.speechSynthesis.getVoices();
  // Fill selects
  const fill = (sel, langPrefix) => {
    const current = sel.value;
    sel.innerHTML = '';
    voices
      .filter(v => v.lang && v.lang.toLowerCase().startsWith(langPrefix))
      .sort((a,b)=> a.name.localeCompare(b.name))
      .forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.voiceURI;
        opt.textContent = `${v.name} (${v.lang})` + (v.default ? ' — default' : '');
        sel.appendChild(opt);
      });
    // Fallback to any voice if none
    if (!sel.options.length) {
      voices
        .sort((a,b)=> a.name.localeCompare(b.name))
        .forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.voiceURI;
          opt.textContent = `${v.name} (${v.lang})` + (v.default ? ' — default' : '');
          sel.appendChild(opt);
        });
    }
    // Try to restore previous selection
    for (const opt of sel.options) {
      if (opt.value === current) { sel.value = current; break; }
    }
  };
  fill(voiceSelectEN, 'en');
  fill(voiceSelectDE, 'de');
}
loadVoices();
window.speechSynthesis.onvoiceschanged = loadVoices;

let queue = [];
let speaking = false;

function speakText(text, langHint) {
  stopSpeaking(true);
  const chunks = splitIntoChunks(text, 240);
  queue = chunks.map(chunk => {
    const u = new SpeechSynthesisUtterance(chunk);
    u.rate = parseFloat(rate.value || '1');
    u.pitch = parseFloat(pitch.value || '1');
    u.lang = langHint === 'de' ? 'de-DE' : 'en-US';
    const sel = langHint === 'de' ? voiceSelectDE : voiceSelectEN;
    const chosen = voices.find(v => v.voiceURI === sel.value);
    if (chosen) u.voice = chosen;
    u.onend = onUtteranceEnd;
    return u;
  });
  speaking = true;
  window.speechSynthesis.speak(queue.shift());
}

function onUtteranceEnd() {
  if (!queue.length) { speaking = false; return; }
  window.speechSynthesis.speak(queue.shift());
}

function stopSpeaking(immediate=false) {
  queue = [];
  speaking = false;
  if (immediate) window.speechSynthesis.cancel();
  else window.speechSynthesis.pause(), window.speechSynthesis.cancel();
}

function splitIntoChunks(text, maxLen) {
  const sentences = text.split(/(?<=[.!?])\s+/);
  const chunks = [];
  let buf = '';
  for (const s of sentences) {
    if ((buf + ' ' + s).trim().length <= maxLen) {
      buf = (buf ? buf + ' ' : '') + s;
    } else {
      if (buf) chunks.push(buf);
      buf = s;
    }
  }
  if (buf) chunks.push(buf);
  return chunks;
}
